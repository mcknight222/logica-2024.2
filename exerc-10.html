<script>
    //10) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente. 

    let valor1 = parseFloat(prompt('Digite o primeiro numero'))
    let valor2 = parseFloat(prompt('Digite o segundo numero'))
    let valor3 = parseFloat(prompt('Digite o terceiro numero'))

    resposta = ''

    if(valor1 < valor2 && valor1 < valor3){
        resposta = valor1
    }
    document.write(resposta)
</script>
