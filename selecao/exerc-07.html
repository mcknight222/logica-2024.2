<script>
    //7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o maior deles.
    //atalho stift + alt + seta para baixo
    let n1 = parseFloat(prompt('Escreva o primeiro numero'))
    let n2 = parseFloat(prompt('Escreva o segundo numero'))
    
    let resposta = 0

    if(n1 > n2){
        resposta = `${n1}`
    }else {
        resposta = `${n2}`
    }

    document.write(`O maior valor é: ${resposta}`)

</script>
