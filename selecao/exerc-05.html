<script>
    // Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como positivo. 

    //entrada
    const numero = parseFloat(prompt("Escreva um numero:"))

    //processamento
    let resposta = ''
    if(numero >= 0) {
        resposta = ('positivo')
    }else {
        resposta = ('negativo')
    }

    //saida
    document.write(`O valor é: ${resposta}`)
</script>
